openapi: 3.0.3
info:
  title: IOTA CORE REST API
  description: This document specifies the REST API for IOTA CORE node software.
  contact:
    email: contact@iota.org
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
